<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-box">
  <h2>Dashboard</h2>
  <p id="userName"></p>
  <p>Balance: â‚¹<span id="balance">0</span></p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA5FVM2_k0Th9kgDnalFXy5hDKPK-8i4do",
  authDomain: "goupfollow-panel.firebaseapp.com",
  projectId: "goupfollow-panel",
  storageBucket: "goupfollow-panel.firebasestorage.app",
  messagingSenderId: "128277190466",
  appId: "1:128277190466:web:8afb1ff18662054d455adb",
  measurementId: "G-22G6YJ60ZE"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {

  if(user){
    document.getElementById("userName").innerText = "Welcome " + user.displayName;

    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      document.getElementById("balance").innerText = docSnap.data().balance;
    }

  } else {
    window.location.href = "index.html";
  }

});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});
</script>

</body>
</html>
